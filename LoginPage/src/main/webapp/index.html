<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"  href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="form-container">
<div>
<h1>SignUp page</h1>
</div>
<form action="RegistrationServlet" method="post">
<input type="text" placeholder="Enter Your Name" name="name" required pattern="[A-Za-z\s]+" title="Name should contain only letters" ><br>
<input type="email" placeholder="Enter Your Email" name="email" required ><br>
<input type="number" placeholder="Enter Your Number" name="mobilenumber"  pattern="[0-9]{10}" title="Phone number should be 10 digits"><br>
<!-- Password field with eye icon -->
<div class="password-wrapper">
    <input class="passwordss" type="password" placeholder="Enter Your password" name="password">
    <span><i class="fa-regular fa-eye-slash"></i></span>
</div>
<!-- End of password field with eye icon -->
<button type="submit">SignUp</button>
<div class="anchor-tags">
<a href="signin.jsp" >Sign In</a>
<a href="ForgetPassword.jsp">forgot password?</a>
</div>
</form>
</div>
<script src="app.js"></script>
</body>
</html>
